<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div style="width: 800px; margin: 20px auto;">
      <h2>Gráfico de Linha - Pressão Arterial</h2>
      <canvas id="acquisitionsLine"></canvas>
    </div>
    <div style="width: 800px; margin: 20px auto;">
      <h2>Gráfico de Linha - BPM</h2>
      <canvas id="acquisitionsArea"></canvas>
    </div>
    <div style="width: 800px; margin: 20px auto;">
      <h2>Gráfico de Barras - Glicemia</h2>
      <canvas id="acquisitionsBar"></canvas>
    </div>

    <script type="module" src="acquisitions.js"></script>
  </body>
</html>
